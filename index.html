<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démo ONNX Runtime Web</title>
    
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            padding-top: 50px;
        }
        h1 { color: #333; }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        canvas {
            border: 4px solid #333;
            background-color: black; /* Important: MNIST est blanc sur noir */
            border-radius: 4px;
            cursor: crosshair;
            touch-action: none; /* Empêche le scroll sur mobile */
        }
        .buttons { margin-top: 15px; display: flex; gap: 10px; justify-content: center; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button.predict { background-color: #007bff; color: white; }
        button.clear { background-color: #dc3545; color: white; }
        button:hover { opacity: 0.9; }
        #result {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #28a745;
            min-height: 40px;
        }
        #status { font-size: 14px; color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Reconnaissance de Chiffres</h1>
        <p id="status">Chargement du modèle...</p>

        <canvas id="canvas" width="280" height="280"></canvas>
        
        <div class="buttons">
            <button class="clear" onclick="clearCanvas()">Effacer</button>
            <button class="predict" onclick="runInference()">Prédire</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
