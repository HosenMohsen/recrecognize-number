<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inférence CIFAR-10 ONNX</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f0f0; }
        h1 { color: #333; }
        #canvas-container { position: relative; margin: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        canvas { background: white; cursor: crosshair; }
        .controls { margin-bottom: 20px; display: flex; gap: 10px; }
        button, input[type="file"] { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #result { font-size: 24px; font-weight: bold; color: #007bff; margin-top: 10px; }
        #status { font-size: 14px; color: green; margin-bottom: 10px; }
        .classes-list { font-size: 12px; color: #666; margin-top: 5px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>

    <h1>Test CIFAR-10 (Avion, Chat, Chien...)</h1>
    <div id="status">Chargement du modèle...</div>

    <div class="controls">
        <button onclick="clearCanvas()">Effacer</button>
        <button onclick="runInference()">Prédire</button>
    </div>
    
    <div class="controls">
        <input type="file" id="imageLoader" name="imageLoader"/>
    </div>

    <div id="canvas-container">
        <canvas id="canvas" width="320" height="320"></canvas>
    </div>

    <div id="result">En attente...</div>
    <div class="classes-list">Classes : Avion, Auto, Oiseau, Chat, Cerf, Chien, Grenouille, Cheval, Bateau, Camion</div>

    <script src="script.js"></script>
</body>
</html>
